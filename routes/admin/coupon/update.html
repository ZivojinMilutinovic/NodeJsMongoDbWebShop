<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Online shop management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="http://localhost:3000">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownCoupon" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Coupons
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownCoupon">
                <a class="dropdown-item" href="../index">All coupons</a>
                <a class="dropdown-item" href="../create">Create coupon</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container">
        <h1>Update a coupon</h1>
  
        <form>
          <div class="form-group">
            <label for="couponNumber">Coupon number</label>
            <input type="text" class="form-control" id="couponNumber"  placeholder="Coupon number">
          </div>
          <div class="form-group">
            <label for="discountValue">Discount value</label>
            <input type="number" class="form-control" id="discountValue" placeholder="Discount value">
          </div>
          <div class="form-group">
            <label for="validTo">Valid to</label>
            <input type="date" class="form-control" id="validTo" >
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="isValid" checked>
            <label class="form-check-label" for="isValid">Is valid</label>
          </div>
          <div class="col-2">
            <button type="button" id="submit" class="btn btn-primary btn-block">Submit</button>
          </div>
          <div id="error" class="text-danger mt-3 mb-3"></div>
        </form>
      </div>

    
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="../../coupon/js/update.js"></script>
</body>
</html>
